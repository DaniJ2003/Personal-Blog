</p><h1 id="9cec5e76-35f8-49e4-a1f2-12ffc10a1f41" class=""><strong><mark class="highlight-blue"><span style="border-bottom:0.05em solid">What is Express.js:</span></mark></strong></h1><p id="cf3bbf5d-3bfa-46a9-9dfe-ac905caac65b" class="">
</p><figure id="adb1a8d2-b28e-47a0-9b46-60994bdddcb9" class="image"><a href="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled.png"><img style="width:384px" src="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled.png"/></a></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="e3a98dc1-a2f0-4d40-9946-3042eeb1d238"><div style="font-size:1.5em"><span class="icon">üöß</span></div><div style="width:100%"><strong><code>Express</code></strong><strong> is also a framework like </strong><strong><code>jQuery for JS</code></strong><strong> but it is for </strong><strong><code>Node.js</code></strong><strong> and it is simply a chunk of code that has been written by someone else and we will be using it to reduce the repetition and size of the code. It is the highly used framework for </strong><strong><code>Node.js</code></strong></div></figure><hr id="6482751e-7996-4009-a790-8f4a42867904"/><h1 id="51950621-034d-4ba6-aace-543c486d25fb" class=""><strong><mark class="highlight-blue"><span style="border-bottom:0.05em solid">Installing Express.js:</span></mark></strong></h1><p id="96e95112-be01-42b7-895c-e479d81ca5dd" class="">
</p><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="83865521-9c17-4b48-88ca-178c094362e8"><div style="font-size:1.5em"><span class="icon">üöß</span></div><div style="width:100%"><strong>Use the command </strong><strong><code>npm install express</code></strong><strong> to install express to your project and you can see that the dependency gets added.</strong></div></figure><div id="4311da42-0488-4088-9b10-9f87938c92af" class="column-list"><div id="57b8b30b-b29a-434b-9650-900fa3df703b" style="width:62.5%" class="column"><figure id="6c51fada-4d91-4362-a360-e6d88083b96d" class="image"><a href="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%201.png"><img style="width:1340px" src="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%201.png"/></a></figure></div><div id="2c85cbef-3c95-4a91-a163-a7657be62c13" style="width:37.49999999999999%" class="column"><figure id="a85c98b3-4d92-4b4f-bdf9-e9e95776dd06" class="image"><a href="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%202.png"><img style="width:585px" src="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%202.png"/></a></figure></div></div><hr id="425e53bc-523c-4062-93fa-febcb86b5f27"/><p id="e1fc7e3f-fa4c-4e76-8b79-e8a12321d229" class="">

</p><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="3095c2ad-f22d-4fae-add5-82a70efd8674"><div style="font-size:1.5em"><span class="icon">‚úÖ</span></div><div style="width:100%"><strong><a href="http://localhost:3000"><code>localhost:3000</code></a></strong><strong> is the equivalent of </strong><strong><a href="http://www.google.com/"><code>www.google.com/</code></a></strong><strong> as they both act as home page or root.</strong></div></figure><div id="f1026c14-5216-4fe5-a528-ea9c4b83256b" class="column-list"><div id="c7cc4636-ac9c-4901-982d-a2678699fcf7" style="width:50%" class="column"><figure id="081d7cbc-6977-4abd-a05e-87b8344f2d05" class="image"><a href="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%208.png"><img style="width:1165px" src="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%208.png"/></a></figure></div><div id="4cc43e45-cc01-4256-abeb-cd721da80e71" style="width:50%" class="column"><figure id="6ed2db49-9eb3-462b-8d1b-73514b2451a9" class="image"><a href="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%209.png"><img style="width:2311px" src="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%209.png"/></a></figure></div></div><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="7305695f-264f-49f4-af30-67151df0a1e2"><div style="font-size:1.5em"><span class="icon">üö®</span></div><div style="width:100%"><strong>[</strong><strong><mark class="highlight-teal">‚Äô/‚Äô refers to the root or home</mark></strong><strong>] When we try to console log the parameter </strong><strong><code>req</code></strong><strong> ‚áí request, we get a whole bunch of information about the request from the browser, but still the browser will show error as we are still not sending anything to the browser.</strong></div></figure><div id="b66421cf-e707-4b14- </p><p id="76f03754-8392-416f-86e3-183d3adb2b80" class="">
</p><p id="0ab12f7d-c8bc-40b6-b128-cb0052248175" class="">
</p><figure id="16908506-e9f8-4212-a104-eeaf46ca26bd" class="image"><a href="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%2011.png"><img style="width:1703px" src="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%2011.png"/></a></figure></div></div><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="5e85f650-9abf-4721-a9bb-7ff7e9aaf4ba"><div style="font-size:1.5em"><span class="icon">üõ†</span></div><div style="width:100%"><strong>Now, we have sent a normal text to the browser when it requests to the server, we can even send </strong><strong><code>HTML</code></strong><strong> to the browser back when requested. The basic working of a browser is that it sends request to the servers and the server will send them </strong><strong><code>HTML, JS, CSS</code></strong><strong> and it compiles everything as one and shows us.</strong></div></figure><div id="064cfa0a-740e-4036-ab78-67f6e4ccd958" class="column-list"><div id="9d88a2b3-41d9-4e1e-9c70-f5f838c4f3a0" style="width:50%" class="column"><figure id="e4c8f578-0c14-4e47-80f9-3390aa47396d" class="image"><a href="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%2012.png"><img style="width:1031px" src="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%2012.png"/></a></figure></div><div id="a27e74c4-f1c5-4afa-bbea-005deaf2ff32" style="width:50%" class="column"><figure id="a679676b-eacb-40ca-9942-a277ea0e524e" class="image"><a href="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%2013.png"><img style="width:1715px" src="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%2013.png"/></a></figure></div></div><hr id="1b238ed9-b75a-4fbc-8bf3-1f33864922e2"/><h1 id="078e840a-e22c-4b13-8add-443628f3ed69" class=""><strong><mark class="highlight-blue"><span style="border-bottom:0.05em solid">Working with Routes:</span></mark></strong></h1><p id="4926ed22-bb27-4339-a97e-b02bb343b19a" class="">
</p><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="75cb0186-68d1-4dad-afc0-cf0f8abae437"><div style="font-size:1.5em"><span class="icon">üõ†</span></div><div style="width:100%"><strong>A route is a page where we would like to take the browser to for </strong><span style="border-bottom:0.05em solid"><strong>example</strong></span><strong>: </strong><code><strong>localhost:3000/</strong></code><strong> is a route and </strong><code><strong>localhose:3000/about</strong></code><strong> is a route.</strong></div></figure><div id="9ce25e11-97e8-43c0-bd29-b913027307ee" class="column-list"><div id="fc2d5ab5-6cab-4ead-a983-2e0a6b084c0b" style="width:56.25%" class="column"><figure id="c96e25a0-8535-4d8b-b13c-b933c97ec1f9" class="image"><a href="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%2014.png"><img style="width:1636px" src="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%2014.png"/></a></figure></div><div id="5b52ef9f-8273-45ea-b0a4-621a2eaabc96" style="width:43.74999999999999%" class="column"><figure id="41d66932-631a-4595-ad79-0159c13abbf0" class="image"><a href="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%2015.png"><img style="width:1264px" src="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%2015.png"/></a></figure><figure id="76afca2c-b878-428a-92bb-272dfcc4f7e3" class="image"><a href="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%2016.png"><img style="width:1259px" src="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%2016.png"/></a></figure><figure id="b330ed05-ce11-41e7-8ec2-515a4a74e44b" class="image"><a href="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%2017.png"><img style="width:1201px" src="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%2017.png"/></a></figure></div></div><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="56a3b2c2-16a1-4f27-b1d8-76dc863da3cc"><div style="font-size:1.5em"><span class="icon">üöß</span></div><div style="width:100%"><strong>It is a good practice to use </strong><strong><code>nodemon</code></strong><strong> which will take care of automatically restarting the server once it detects a chance made to it, to install it we just need to use the command: </strong><code><strong>npm install -g nodemon</strong></code><strong> and it can be installed inside any directory it will reflect to all the projects. To run the server we need to use the command: </strong><code><strong>nodemon server.js</strong></code><strong> .</strong></div></figure><figure id="28766715-8713-45eb-b10a-5d11360ea1f9" class="image"><a href="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%2018.png"><img style="width:672px" src="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%2018.png"/></a></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="df3de607-7a84-4428-bb03-65e1be996144"><div style="font-size:1.5em"><span class="icon">‚úÖ</span></div><div style="width:100%"><strong>The moment I make a change, the server gets restarted automatically.</strong></div></figure><hr id="cd5ae889-81df-45c8-aea6-f6843f1ce6f6"/><h1 id="f7ffa5af-cd07-4b30-a6a5-23e9469a6d3d" class=""><mark class="highlight-blue"><span style="border-bottom:0.05em solid">Creating a Web application:</span></mark></h1><p id="d10349b7-6935-4771-bc34-14ed783428b6" class="">
</p><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="08e8fb10-5ee2-494b-b848-9547c57c8ac7"><div style="font-size:1.5em"><span class="icon">üöß</span></div><div style="width:100%"><strong>The main difference is that in a web application we run every calculation and logic in the server and not show the code to the client.</strong></div></figure><h2 id="f1ec3eb7-33cc-465c-81f1-eb2945935a04" class=""><mark class="highlight-teal"><code>SendFile():</code></mark></h2><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="081b3bce-9757-4fbf-a43d-843311030b90"><div style="font-size:1.5em"><span class="icon">üöß</span></div><div style="width:100%"><strong>To send a </strong><strong><code>HTML</code></strong><strong> file to the browser on request, we can‚Äôt use send method, instead we can use </strong><strong><code>sendFile()</code></strong><strong> method which takes the location of the file that is needed to the give back to the client. But as we know that in a server the directory can be at any location. So using </strong><mark class="highlight-purple"><strong><code>__dirname</code></strong></mark><strong> will always give the current working directory‚Äôs path wherever we are.</strong></div></figure><div id="3b8c078f-bdec-4e09-8c44-31ec3f0b889e" class="column-list"><div id="7a84e89d-238c-40c2-beab-0e8c1f967f79" style="width:56.25%" class="column"><figure id="2b60146f-d0f5-435e-ac62-7878cc237626" class="image"><a href="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%2019.png"><img style="width:1193px" src="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%2019.png"/></a></figure></div><div id="834800df-8642-42ae-82f7-fa4d8227804e" style="width:43.75%" class="column"><figure id="88982c15-c768-41c1-9035-b6ea51762903" class="image"><a href="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%2020.png"><img style="width:1731px" src="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%2020.png"/></a></figure></div></div><figure id="812de033-cfb2-4627-90c9-4813378e443a" class="image"><a href="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%2021.png"><img style="width:480px" src="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%2021.png"/></a></figure><figure id="e3aaadfa-cae1-4128-be59-231d3c6d683b" class="image"><a href="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%2022.png"><img style="width:3200px" src="11%20Express%20js%20with%20Node%20js%2055d247e581624e25b543d6a520b6c19e/Untitled%2022.png"/></a></figure><p id="595d5d99-d000-4a46-ba73-8058036bb6cc" class="">
