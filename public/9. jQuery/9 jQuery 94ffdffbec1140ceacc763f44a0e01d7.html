</p><h1 id="55a9ca60-31d9-49e3-b93c-1be7abc789cf" class=""><mark class="highlight-blue"><span style="border-bottom:0.05em solid">Including CDN (script):</span></mark></h1><p id="e35c1953-8d57-4679-b49e-0c749743c0d8" class="">
</p><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="d83debf2-07a3-412c-86dd-27c59a7fc8e6"><div style="font-size:1.5em"><span class="icon">🚧</span></div><div style="width:100%"><strong>when we try to include the CDN of jQuery, the most recommended one is google CDN as it is by google, when we already loaded a website the jQuery will be saved in the browser as cache and which makes it faster to load the webpage. </strong><mark class="highlight-teal"><strong>ALWAYS PLACE THE jQuery CDN AT THE BOTTOM OF BODY TAG BUT ABOVE THE Java Script inclusion.</strong></mark></div></figure><div id="b922e0aa-a862-49ef-bf0d-8537df03d50b" class="column-list"><div id="894cfdf9-7ac2-46ee-88db-452bd7ab55e4" style="width:56.25%" class="column"><figure id="62fcffc9-a027-43bf-8df5-d533cb18a75b" class="image"><a href="9%20jQuery%2094ffdffbec1140ceacc763f44a0e01d7/Untitled.png"><img style="width:2253px" src="9%20jQuery%2094ffdffbec1140ceacc763f44a0e01d7/Untitled.png"/></a></figure></div><div id="fc95e67f-8504-4a78-91ba-43c64d0fb4f4" style="width:43.74999999999999%" class="column"><figure id="a5839ce3-2f7a-4437-a443-1b1194d7dc46" class="image"><a href="9%20jQuery%2094ffdffbec1140ceacc763f44a0e01d7/Untitled%201.png"><img style="width:1415px" src="9%20jQuery%2094ffdffbec1140ceacc763f44a0e01d7/Untitled%201.png"/></a></figure></div></div><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="6a18930c-6e5f-4d2f-87fc-7297138bfd0c"><div style="font-size:1.5em"><span class="icon">🔑</span></div><div style="width:100%"><strong>It is not included because, the before the loading of jQuery CDN, the JS file tries to access the parts of jQuery which is not defined.</strong></div></figure><p id="ad0b9a7b-811b-4c90-8f7d-5a41d9221a64" class="">
</p><div id="57699496-430e-4599-9a02-ccb58c8a6295" class="column-list"><div id="37506475-6c48-426b-8699-d38e2956d665" style="width:62.5%" class="column"><figure id="36008bf7-b917-41e1-89b7-cb7ba4f266f2" class="image"><a href="9%20jQuery%2094ffdffbec1140ceacc763f44a0e01d7/Untitled%202.png"><img style="width:2284px" src="9%20jQuery%2094ffdffbec1140ceacc763f44a0e01d7/Untitled%202.png"/></a></figure></div><div id="155e5217-9b0b-4024-8470-30476cd292ed" style="width:37.49999999999999%" class="column"><p id="6f23e127-f4e6-4354-ae44-6697477c340d" class="">
